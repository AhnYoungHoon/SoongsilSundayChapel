    <div id="contactOutter">

            <h2>Contact Us</h2>
            <p>숭실일요채플에 관하여 궁금하신 사항이 있으시거나<br>
                연락을 주고 싶으신 분은 인스타id "@ssuchapel_0627"으로 DM을 주시거나<br>
                밑에 있는 Contact form을 이용해주시기 바랍니다.(이메일로 전송)</p>
            <form class="gform pure-form pure-form-stacked" method="POST" data-email="dksdudgns97@gmail.net"
                action="https://script.google.com/macros/s/AKfycbzgblQPpmNWJ0EANY3MAZW0PPPHEVGX3LvlsXFM/exec">
                <!-- change the form action to your script url -->

                <div class="form-elements">
                    <fieldset class="pure-group">
                        <label for="name">Name: </label>
                        <input id="name" name="name" placeholder="yourname" />
                    </fieldset>

                    <fieldset class="pure-group">
                        <label for="message">Message: </label>
                        <textarea id="message" name="message" rows="10"
                            placeholder="Tell us what's on your mind..."></textarea>
                    </fieldset>

                    <fieldset class="pure-group">
                        <label for="email"><em>Your</em> Email Address:</label>
                        <input id="email" name="email" type="email" value="" required
                            placeholder="your.name@email.com" />
                    </fieldset>

                    <fieldset class="pure-group honeypot-field">
                        <label for="honeypot"></label>
                        <input id="honeypot" type="text" name="honeypot" value="" />
                    </fieldset>
                    <button class="button-success pure-button button-xlarge">
                        <i class="fa fa-paper-plane"></i>&nbsp;Send</button>
                </div>

                <!-- Customise the Thankyou Message People See when they submit the form: -->
                <div class="thankyou_message" style="display:none;">
                    <h2><em>전송이 완료되었습니다!</em>
                        빠른 시일 내에 연락드리겠습니다. </h2>
                </div>

            </form>
        </div>
